<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "./css/style.css">
    <title>Comfy House</title>
</head>
<body>
    <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                
                <span class="nav-icon">
                    <i class="fa fa-bars"></i>
                </span>
                
                <img src="./images/logo.svg" alt="logo" />
                
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fa fa-cart-plus"></i>
                    </span> 
                    <div class="cart-items">0</div>
                </div>

            </div>
        </nav>


    <!-- end of navbar -->

    <!-- hero -->

    <header class = "hero" style = "background: url('./images/hero-bcg.jpeg') center/cover no-repeat;">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <!-- end of hero -->

    <!-- products -->
        <section class="products">
            <div class="section-title">
                <h2>Our Products</h2>
            </div>
            <div class="products-center">
                <!-- single product-->
                    <article class="product">
                        <div class="img-container">
                            <img src="./images/product-1.jpeg" alt="product" class="product-img">
                            <button class="bag-btn" data-id="1">
                                <i class="fa fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                        </div>
                        <h3>Queen Bed</h3>
                        <h4>$16</h4>
                    </article>
                <!-- single product-->
               
            </div>
        </section>


    <!-- end of products -->


    <!-- cart -->

        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fa fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- cart-item -->
                        <div class="cart-item">
                            <img src="./images/product-1.jpeg" alt="product"/>
                        <div>
                            <h4>Queen Bed</h4>
                            <h5>$9.00</h5>
                            <span class="remove-item">Remove</span>
                        </div>
                        <div>
                            <i class="fa fa-chevron-up"></i>
                                <p class="item-amount">1</p>
                            <i class="fa fa-chevron-down"></i>
                        </div>
                        
                    </div>
                    <!-- end of cart-item -->
                </div>
                    <div class="cart-footer">
                        <h3>Your Total: <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">Clear Cart</button>
                    </div>
            </div>
        </div>

    <!-- end of cart -->



   
    




    <script src = "./js/app.js"></script>
    <!--
        <script src="https://kit.fontawesome.com/5683de7c3a.js" crossorigin="anonymous"></script>
    -->
</body>
</html>
